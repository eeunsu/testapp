    <h1>git</h1>
    <p>
        형상관리도구 중 하나로 버전관리 시스템이라고 함. (프로그램) <br>
        컴퓨터 파일의 변경사항을 추적하고 여러 명의 사용자들 간에 해당 파일들의 작업을 공유하고 조율하는 수정 보완할 수 있는 분산버전관리 시스템 또는 명령어
    </p>
    <h2>github</h2>
    <p>
        - 분산버전관리 툴인 깃을 사용하는 프로젝트를 지원하는 웹 호스팅 서비스 <br> 깃으로 관리하는 프로젝트를 업로드 시킬 수 있는 사이트.
    </p>
